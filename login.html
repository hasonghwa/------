<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인 페이지</title>

  <script src="https://code.jquery.com/jquery-3.7.1.js" 
          integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    /* 전체 배경과 중앙 정렬 */
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    /* 로그인 박스 스타일 */
    #app {
      background-color: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 320px;
      box-sizing: border-box;
    }

    /* 입력 라벨과 입력창 배치 */
    #container > div {
      margin-bottom: 20px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      font-size: 14px;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      margin-top: 8px;
      padding: 12px 15px;
      font-size: 16px;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.6);
    }

    /* 버튼 컨테이너 */
    #app > div:nth-child(2) {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    button {
      flex: 1;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:hover {
      background-color: #556cd6;
    }

    button:active {
      background-color: #455bb5;
      box-shadow: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="container">
      <div>
        <label>아이디 :
          <input type="text" v-model="userId" placeholder="아이디를 입력하세요" />
        </label>
      </div>
      <div>
        <label>비밀번호 :
          <input type="password" v-model="pwd" placeholder="비밀번호를 입력하세요" />
        </label>
      </div>
    </div>
    <div>
      <button @click="fnLogin">로그인</button>
      <button @click="fnSignup">회원가입</button>
    </div>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          userId: "",
          pwd: ""
        };
      },
      methods: {
        fnLogin() {
          let self = this;
          let param = {
            userId: self.userId,
            pwd: self.pwd
          };
          $.ajax({
            url: "http://localhost:3009/login",
            dataType: "json",
            type: "GET",
            data: param,
            success: function (data) {
              console.log(data);
              if (data.length > 0) {
                alert(data[0].NAME + "님 환영합니다");
                sessionStorage.setItem("sessionId", data[0].USERID);
                sessionStorage.setItem("sessionStatus", data[0].STATUS);

                location.href = "food-main.html";
              } else {
                alert("아이디/비밀번호를 확인해주세요");
              }
            },
            error: function () {
              alert("서버 통신 실패");
            }
          });
        },
        fnSignup() {
          alert("회원가입 페이지로 이동합니다.");
          // location.href = 'signup.html'; // 회원가입 페이지가 있다면 경로 설정
        }
      }
    });

    app.mount("#app");
  </script>
</body>

</html>
