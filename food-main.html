<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        h1{
            font-size: 40px;
            text-align: center;
            
        }
        
        
        table, tr,td{
            color : rgb(0, 0, 0);
            padding : 10px;
            width: 150px;
            height: 150px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            
        }
        start, random{
        font-size: 80px;
        text-align: center;
       }
       
       
       
        start :hover{
        font-size: 100px;
        text-align: center;
        cursor: pointer;
       }

       random :hover{
        font-size: 100px;
        text-align: center;
        cursor: pointer;
       }


    </style>
</head>
<body>
    <div id="app">
        
        <h1>음식 게시판</h1>   
       
        <start>
       <div @click="fnView">포스트</div>
       </start>
       
       <random>
        <div @click="fnRandom">랜덤뽑기</div>
       </random>
    
    
</div>
</div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                    list : [] 
                
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnList: function () {
                let self = this;
                
                $.ajax({
                    url: "http://localhost:3009/",
                    dataType: "json",
                    type: "GET",
                    data: {},
                    success: function (data) {
                        console.log(data);
                        self.list = data;
                        
                    }
                });
            },
           fnView: function(foodTypeId) {
            location.href = "food-list.html?foodTypeId=" +foodTypeId;
                },
            fnRandom : function(random){
                location.href = "food-random.html?random=" +random;
            }
            
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            self.fnList();
        }
    });

    app.mount('#app');
</script>
