<body>

        <h1>음식 추첨기</h1>

</div>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                    list : [] 
                
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnList: function () {
                let self = this;
                
                $.ajax({
                    url: "http://localhost:3009/",
                    dataType: "json",
                    type: "GET",
                    data: {},
                    success: function (data) {
                        console.log(data);
                        self.list = data;
                        
                    }
                });
            },
           fnView: function(foodTypeId) {
            location.href = "food-list.html?foodTypeId=" +foodTypeId;
}
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            self.fnList();
        }
    });

    app.mount('#app');
</script>
