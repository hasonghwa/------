<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div id = "container">
            <div><label >아이디 : <input type="text" v-model = "userId"></label></div>
            <div><label >비밀번호 : <input type="password" v-model = "pwd"></label></div>
        </div>
        <div>
            <button @click = "fnLogin">로그인</button>
            <button>회원가입</button>
        </div>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                userId : "",
                pwd : ""
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
           
            fnLogin: function () {
                let self = this;
                let param = {
                    userId : self.userId,
                    pwd : self.pwd
                };
                $.ajax({
                    url: "http://localhost:3009/login",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        console.log(data);
                        if(data.length > 0){
                            //로그인성공
                            alert(data[0].NAME + "님 환영합니다");
                            sessionStorage.setItem("sessionId", data[0].USERID);
                            sessionStorage.setItem("sessionStatus", data[0].STATUS);
                            
                            location.href = "food-main.html";
                        }else{
                            //로그인실패
                            alert("아이디/비밀번호를 확인해주세요");
                        }
                    }
                });
            }
        },
        mounted() {
            // 처음 시작할 때 실행되는 부분
        }
    });

    app.mount('#app');
</script>
