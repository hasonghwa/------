<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        table, tr, td, th{
            border: 2px, solid black;
            text-align: center;
            padding: 5px 20px;
            border-collapse: collapse;
        }
        #shearch{
            margin: 10px 0px;
        }
        #shearch select{
            width: 100px;
            height: 30px;
            text-align: center;
        }
        #shearch input{
            height: 25px;
            width: 200px;
            margin-left: 5px;
        }
        #shearch button{
            height: 30px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 테이블의 형태로 -->
        <!-- 번호, 제목, 작성자, 조회수, 작성일(YY-MM-DD) -->
        <div id="container ">
            <div>
                <button @click = "fnLogout">로그아웃</button>
            </div>
        </div>
        <div id = shearch>
              <select v-model = "option">
                <option value = "all"> :: 전체 ::</option>
                <option value = "title">:: 제목 :: </option>
                <option value = "user">:: 작성자 ::</option>
              </select>        
              <input  v-model="keyword" @keyup.enter="fnBoardList"  placeholder="검색어를 입력해주세요">
              <button @click ="fnBoardList">검색</button>
            </div>
        <table>
            <tr>          
                <td>전체</td>
                <td>한식</td>
                <td>양식</td>
                <td>중식</td>
                <td>일식</td>
                <td>음료</td>
                <td>디저트</td>
            </tr>
            <tr v-for = "item in list">     <!--v-for 반복문 -->  
             <td><input type="radio" name="board" :value="item.BOARDNO" v-model="selectItem"></td>
                <td>{{item.BOARDNO}}</td>
             <td>
                 <a href="#" @click="fnView(item.BOARDNO)">{{item.TITLE}}</a> <!--링크걸기 a-->
            </td>
            
             <td>          
                <span v-if = "status == 'A'"><a href = "javascript: ;" @click = "fnUserInfo(item.USERID)">{{item.USERID}}</a></span>
                <span v-else>{{item.USERID}}</span>
                
            </td>
             <td>{{item.CNT}}</td>
             <td>{{item.CTIME}}</td>
            </tr>
        </table>
        
        <button @click = "fnAdd">글쓰기</button>
        <button @click = "fnRemove">삭제</button>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                list : [],
                info : {},
                keyword : "",
                option : "all",
                Status : "",
                selectItem : "" //라디오버튼으로 선택한 input의 value가 들어간다            

            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnBoardList: function () {
                let self = this;
                let param = {
                    option : self.option,
                    keyword : self.keyword
                };
                $.ajax({
                    url: "http://localhost:3009/food/list",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        console.log(data);
                        self.list = data.list;
                    }
                });
            },
        
          

    }, //methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            // let sId = sessionStorage.getItem("sessionId");
            // console.log("세션 아이디 ==> ", sId);
            
            
            let self = this;
            self.status = sessionStorage.getItem("sessionStatus")
            self.fnBoardList();
        }
    });

    app.mount('#app');
</script>
