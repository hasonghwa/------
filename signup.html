<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        
        <div>
            <label>
                아이디 : <input type="text" placeholder="아이디" v-model ="userId">
            </label>
        </div>
        <div>
            <label>
                비밀번호 : <input type="password" placeholder="비밀번호" v-model ="pwd">
            </label>
        </div>
         <div>
            <label>
                이름 : <input type="text" placeholder="이름을 입력하시오" v-model ="name">
            </label>
        </div>
         <div>
            <label>
                생년월일 : <input type="text" placeholder="8글자 입력 예>> 20041013" v-model ="birth">
            </label>
        </div>
        <div>
            <label>
                닉네임 : <input type="text"  v-model ="nickname">
            </label>
        </div>
        <div>
            <label>
                프로필네임 : <input type="text" placeholder="예 >> 강아지" v-model ="proname">
            </label>
        </div>
        <div>
            <label>
                주소 : <input type="text"  v-model ="addr">
            </label>
        </div>
        <div>
            <label>
                전화번호 : <input type="text" placeholder="예>> 010-1234-1234" v-model ="phoneNum">
            </label>
        </div>
        <div>
            <label>
                이메일 : <input type="text" v-model ="email">
            </label>
        </div>
        <div>
            <label>
                성별 : <input type="text" placeholder="M,F" v-model ="gender">
            </label>
        </div>
        <div>
            <label>
                상태 : <input type="text" placeholder="C" v-model ="status">
            </label>
        </div>
        <div>
            <label>
                가입날짜 : <input type="text" placeholder="8글자 입력 예>> 25/08/14" v-model ="cdate">
            </label>
        </div>
        <div>
            <label>
                갱신날짜 : <input type="text" placeholder="8글자 입력 예>> 25/08/14" v-model ="update">
            </label>
        </div>
        <div>
            <button @click="fnJoin">회원가입</button>
        </div>
        </tr>
    </div>
</body>

</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                
                userId : "",
                pwd : "",
                name: "",
                birth : "",
                nickname: "",
                proname : "",
                addr : "",
                phoneNum : "",
                email : "",
                gender : "",
                status : "",
                cdate : "",
                update :""

            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnJoin: function () {
                let self = this;
                let param = {
                    
                    userId : self.userId,
                    pwd : self.pwd,
                    name : self.name,
                    birth : self.birth,
                    nickname : self.nickname,
                    proname : self.proname,
                    addr : self.addr,
                    phoneNum : self.phoneNum,
                    email : self.email,
                    gender : self.gender,
                    status : self.status,
                    cdate : self.cdate,
                    update : self.update
                }
                
                $.ajax({
                    url: "http://localhost:3009/signup/add",
                    dataType: "json",
                    type: "GET",
                    data : param,
                    success: function (data) {
                        alert("등록되었습니다.");
                        location.href = "login.html"

                    }
                });
            },
           
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
        }
    });

    app.mount('#app');
</script>
