<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>랜덤 음식 선택기</title>

  <!-- jQuery & Vue -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      color: #222;
    }

    #app {
      width: 480px;
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h3 {
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 40px;
      color: #444;
    }

    .box {
      background-color: #b700ff;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 18px 0;
      width: 160px;
      margin: 0 auto 40px;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, transform 0.15s ease;
      box-shadow: 0 6px 12px rgba(117, 57, 255, 0.4);
    }

    .box:hover {
      background-color: #b700ff;
      transform: scale(1.05);
    }

    .box:active {
      transform: scale(0.97);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 1rem;
      color: #333;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgb(0 0 0 / 0.05);
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 14px 12px;
      text-align: center;
    }

    th {
      background-color: #bf50ff;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    tbody tr:nth-child(odd) {
      background-color: #f7fdfa;
    }

    tbody tr:hover {
      background-color: #e2f0d9;
    }
  </style>
</head>

<body>
  <div id="app">
    <h3>Click을 누르면 무작위 음식 메뉴가 나옵니다</h3>

    <div id="click">
      <div class="box" @click="fnRandom">Click!</div>
    </div>

    <table v-if="list.length > 0" aria-label="랜덤 음식 목록">
      <thead>
        <tr>
          <th>이름</th>
          <th>종류</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in list" :key="item.FOOD_TYPE_ID">
          <td>{{ item.FOOD_TYPE_NAME }}</td>
          <td>{{ item.DESCRIPTION }}</td>
        </tr>
      </tbody>
    </table>

    <p v-else style="color: #666; margin-top: 20px; font-style: italic;">
      표시할 음식이 없습니다.
    </p>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          list: [] // 서버에서 받아올 음식 정보 리스트
        };
      },
      methods: {
        fnRandom() {
          let self = this;
          $.ajax({
            url: "http://localhost:3009/food/random",
            type: "GET",
            dataType: "json",
            success(data) {
              // 서버에서 배열로 받아온다고 가정
              self.list = data;
            },
            error(err) {
              console.error("랜덤 음식 가져오기 실패:", err);
              alert("서버와의 통신에 실패했습니다.");
            }
          });
        }
      },
      mounted() {
        // 페이지 로드 시 자동 실행
        this.fnRandom();
      }
    });

    app.mount('#app');
  </script>
</body>

</html>
